language: csharp
solution: ./SnipsSolution/SnipsSolution.sln
install:
  - nuget restore ./SnipsSolution/SnipsSolution.sln
  - nuget install NUnit.Console -Version 3.9.0 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release ./SnipsSolution/SnipsSolution.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.9.0/tools/nunit3-console.exe ./SnipsSolution/Snips.Test/bin/Release/Snips.Test.dll